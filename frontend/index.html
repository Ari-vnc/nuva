<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda online de productos para ni√±os y ni√±as">

    <link rel="icon" type="image/avif" href="img/favico.avif">

</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img class="logo-img" src="img/logo.avif" alt="Logo">
            </div>
            <button class="cart-button-desktop" id="cartBtnDesktop">
                üõí Carrito
                <span class="cart-badge" id="cartBadgeDesktop">0</span>
            </button>
        </div>
    </header>

    <!-- Filters -->
    <section class="filters">
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="todas">Todas</button>
            <button class="filter-btn" data-filter="ni√±o">Ni√±o</button>
            <button class="filter-btn" data-filter="ni√±a">Ni√±a</button>
        </div>
    </section>

    <!-- Products Grid -->
    <main class="products-container">
        <div class="products-grid" id="productsGrid">
            <!-- Products will be dynamically inserted here -->
        </div>
    </main>

    <!-- Mobile Cart Button -->
    <button class="cart-button-mobile" id="cartBtnMobile">
        üõí Carrito
        <span class="cart-badge" id="cartBadgeMobile">0</span>
    </button>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>üõí Mi Carrito</h2>
                <button class="close-cart" id="closeCart">&times;</button>
            </div>

            <div class="cart-items" id="cartItems">
                <div class="empty-cart" id="emptyCart">
                    <div class="empty-cart-icon">üõí</div>
                    <p>Tu carrito est√° vac√≠o</p>
                </div>
            </div>

            <div class="cart-summary" id="cartSummary" style="display: none;">
                <div class="cart-total">
                    <span>Total:</span>
                    <span class="cart-total-amount" id="cartTotal">$0</span>
                </div>

                <!-- Order Number (shown after sending) -->
                <div class="order-number" id="orderNumber">
                    <div class="order-number-label">N√∫mero de Orden</div>
                    <div class="order-number-value" id="orderNumberValue"></div>
                </div>

                <!-- Success Alert -->
                <div class="alert" id="successAlert">
                    <p class="alert-text"></p>
                </div>

                <!-- Customer Form -->
                <form class="customer-form" id="customerForm" autocomplete="on">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">Nombre *</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Juan"
                                autocomplete="given-name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Apellido *</label>
                            <input type="text" id="lastName" name="lastName" placeholder="P√©rez"
                                autocomplete="family-name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone">Tel√©fono *</label>
                        <input type="tel" id="phone" name="phone" placeholder="1131095557" pattern="[0-9]*"
                            inputmode="numeric" autocomplete="tel" required>
                    </div>

                    <!-- Delivery Options -->
                    <div class="delivery-options">
                        <span class="delivery-label">M√©todo de entrega *</span>
                        <div class="delivery-option">
                            <input type="radio" id="deliveryHome" name="deliveryMethod" value="home">
                            <label for="deliveryHome">üì¶ Env√≠o a domicilio</label>
                        </div>
                        <div class="delivery-option">
                            <input type="radio" id="deliveryPickup" name="deliveryMethod" value="pickup">
                            <label for="deliveryPickup">üè™ Retiro en sucursal, Floresta</label>
                        </div>
                    </div>

                    <!-- Address Fields (shown only when home delivery is selected) -->
                    <div class="address-fields" id="addressFields" style="display: none;">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="street">Calle *</label>
                                <input type="text" id="street" name="street" placeholder="Av. Corrientes"
                                    autocomplete="address-line1">
                            </div>
                            <div class="form-group">
                                <label for="number">Altura *</label>
                                <input type="text" id="number" name="number" placeholder="1234" pattern="[0-9]*"
                                    inputmode="numeric" autocomplete="address-line2">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">Localidad *</label>
                                <input type="text" id="city" name="city" placeholder="CABA"
                                    autocomplete="address-level2">
                            </div>
                            <div class="form-group">
                                <label for="province">Provincia *</label>
                                <input type="text" id="province" name="province" placeholder="Buenos Aires"
                                    autocomplete="address-level1">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="zipCode">C√≥digo Postal *</label>
                            <input type="text" id="zipCode" name="zipCode" placeholder="1043" pattern="[0-9]*"
                                inputmode="numeric" autocomplete="postal-code">
                        </div>
                    </div>
                </form>

                <!-- Action Buttons -->
                <div class="cart-actions">
                    <div class="contact-buttons">
                        <button class="whatsapp-btn" id="whatsappBtn" disabled>
                            üì± Enviar a WhatsApp
                        </button>
                        <button class="email-btn" id="emailBtn" disabled>
                            üìß Enviar por Email
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <!-- Data Fiscal -->
            <div class="footer-section footer-fiscal">
                <a href="http://qr.afip.gob.ar/?qr=O_Go28aOgTQxnaj5X50iVg,," target="_F960AFIPInfo">
                    <img src="http://www.afip.gob.ar/images/f960/DATAWEB.jpg" alt="Data Fiscal AFIP"
                        class="data-fiscal-img">
                </a>
            </div>

            <!-- Enlaces -->
            <div class="footer-section footer-links">

                <a href="#" class="footer-link disabled">Preguntas Frecuentes</a>
                <a href="#" class="footer-link disabled">T√©rminos y Condiciones</a>
                <a href="#" class="footer-link disabled">Pol√≠tica de Privacidad</a>
            </div>

            <!-- Redes Sociales -->

                <h4>S√≠guenos</h4>
                <div class="social-icons">
                    <a href="https://www.instagram.com/monctonstore/" target="_blank" class="social-icon"
                        aria-label="Instagram">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                        </svg>
                    </a>
                    <a href="https://www.tiktok.com/@monctonstore?is_from_webapp=1&sender_device=pc" target="_blank"
                        class="social-icon" aria-label="TikTok">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Tienda Online. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
