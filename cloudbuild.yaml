# Cloud Build configuration for automated deployment
# Using Artifact Registry (recommended over deprecated GCR)

steps:
  # Create Artifact Registry repository if it doesn't exist
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud artifacts repositories create tienda-carrito \
          --repository-format=docker \
          --location=us-central1 \
          --description="Docker repository for tienda-carrito" || true
  
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/tienda-carrito/tienda-carrito:$COMMIT_SHA', '.']
  
  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/tienda-carrito/tienda-carrito:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'tienda-carrito'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/tienda-carrito/tienda-carrito:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/tienda-carrito/tienda-carrito:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
