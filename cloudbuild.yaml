# Cloud Build configuration for automated deployment
# Using Artifact Registry (recommended over deprecated GCR)

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/tienda-carrito/tienda-carrito:$COMMIT_SHA', '.']
  
  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/tienda-carrito/tienda-carrito:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'tienda-carrito'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/tienda-carrito/tienda-carrito:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--service-account'
      - 'cuenta-dev-web@tienda-nuva.iam.gserviceaccount.com'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/tienda-carrito/tienda-carrito:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
